<!-- comhub/templates/comhub/delete_comment.html -->
{% extends 'studentsconnect/base.html' %}
{% load static %}

{% block title_block %}
    Delete Comment - StudentsConnect
{% endblock %}

{% block body_block %}
<div class="container">
    <h1>Delete Comment</h1>
    <p>Are you sure you want to delete this comment?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'comhub:question_detail' comment.question.pk %}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
